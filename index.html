<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mania! Web</title>
    <link
      href="https://fontbit.io/css2?family=Plus+Jakarta+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      background-color: black;
      min-height: 100vh;
      width: 100vw;
    "
  >
    <canvas id="game"> </canvas>
    <script type="module">
      import { Game } from "./app.js";

      const canvas = document.getElementById("game");
      const game = new Game(canvas);

      game.loadBeatmap("./beatmaps/seiryu-blue-dragon").then(() => {});
    </script>
  </body>
</html>
